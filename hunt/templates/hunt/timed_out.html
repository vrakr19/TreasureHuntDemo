{% extends 'base.html' %}
{% block content %}
<div class="container game-container">
    <div class="row">
      <div class="col-sm-12 col-md-6">
          <h2>Hello {{ username }}!</h2>
      </div>
      <div class="col-sm-12 col-md-6">
          <h3><strong>Level : </strong>{{ level }}</h3>
      </div>
      {% if messages %}
      <div class="col-sm-12 col-md-12">
          <ul class="messages">
              {% for message in messages %}
              <div
              {% if message.tags %} 
                  {% if message.tags == 'error' %} 
                      class ="alert alert-danger"  
                  {% else %} 
                      class="alert alert-{{ message.tags }}"
                  {% endif %}
              {% endif %}><strong>{{ message }}</strong></div>
              {% endfor %}
          </ul>
      </div>
      {% endif %}
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 center-align">
            <h4>Go take a break. Collect yourself. We wil start again.<br></h4><br>
            <img width="300" height="200" src="http://lifebefore30.com/wp-content/uploads/2015/06/Time-out.jpg"/>         
        </div>
    </div>
</div>
{% endblock %}
